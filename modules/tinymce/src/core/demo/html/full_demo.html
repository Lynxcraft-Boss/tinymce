<!DOCTYPE html>
<html lang="en">

<head>
  <title>TinyMCE full featured Demo Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main>
    <h1>Tinymce full featured Page</h1>
    <div id="ephox-ui">
      <textarea>
        <h2>Empty paragraph</h2>
<p>Normal paragraph</p>
<p>&nbsp;</p>
<details class="mce-accordion" open="open">
<summary class="mce-accordion-summary">Accordion summary...</summary>
<blockquote>
<p>Accordion <strong>body...</strong></p>
</blockquote>
</details>
<p>&nbsp;</p>
<p>Normal paragraph</p>
<h3>Non-empty paragraph</h3>
<p>Normal paragraph</p>
<p>test</p>
<details class="mce-accordion" open="open">
<summary class="mce-accordion-summary">Accordion summary...</summary>
<p>Accordion body...</p>
</details>
<p>test</p>
<p>Normal paragraph</p>
      </textarea>
    </div>
    <div class="tinymce">Inline demo</div>
    <script src="../../../../js/tinymce/tinymce.js"></script>
    <script src="../../../../scratch/demos/core/demo.js"></script>
    <script>demos.FullDemo();</script>
  </main>
</body>

</html>
